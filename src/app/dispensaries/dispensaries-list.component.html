<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
      <div class="row">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
            <input type="text"
                   [(ngModel)]="listFilter" />
          </div>
          <div class="nav-ml-auto">
              <button class="btn btn-outline-success btn-sm"
              routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/dispensaries/0/edit']">
               +Add New
              </button>
          </div>
        </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

  </div> <!-- card-body -->
</div> <!-- card -->

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
