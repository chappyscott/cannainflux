<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
      <div class="nav-ml-auto">
        <button
          class="btn btn-outline-success btn-sm"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['/dispensaries/0/edit']"
        >
          +Add New
        </button>
      </div>
    </div>
    <div class="row" *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0" *ngIf="dispensaries && dispensaries.length">
      <thead>
        <tr>
          <!-- <th>
            <button class="btn btn-outline-primary btn-sm"
                    (click)="toggleImage()">
              {{showImage ? "Hide" : "Show"}} Image
            </button>
          </th> -->
          <th>Product Name</th>
          <th>Type</th>
          <th>Notes</th>
          <th>Price</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dispensary of filteredDispensaries">
          <!-- <td>
            <img *ngIf="showImage"
                 [src]=""
                 [title]="product.productName"
                 [style.width.px]="imageWidth"
                 [style.margin.px]="imageMargin">
          </td> -->
          <!-- put url for image product.productImageUrl  and put in the ngIf  && product.productImageUrl -->
          <td>
            <a [routerLink]="['/dispensaries', dispensary.id]">
              {{ dispensary.dispensaryName }}
            </a>
          </td>
          <td>{{ dispensary.dispensaryType }}</td>
          <td>{{ dispensary.dispensaryNotes }}</td>
          <td>{{ dispensary.dispensaryPrice }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/dispensaries', dispensary.id, 'edit']">
              View Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- card-body -->
</div>
<!-- card -->

<div *ngIf="errorMessage" class="alert alert-danger">Error: {{ errorMessage }}</div>
