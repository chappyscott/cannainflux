<!DOCTYPE html>
<html>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>
var myObj, i, j, z, x = "";
myObj = {
  "divisions": [
    {"name":"High School", "levels":[{"name":"Frosh-Soph", "breakdowns":["50", "60", "70"]}, {"name":"JV", "breakdowns":["50", "60", "70"]}, {"name":"Varsity", "breakdowns":["98", "106", "113", "118"]}]},
    {"name":"Youth", "levels":[{"name":"Age4-5", "breakdowns":["50", "60", "70"]}, {"name":"Age6-7", "breakdowns":["50", "60", "70"]}, {"name":"Age8-9", "breakdowns":["50", "60", "70"]}]}
  ]
}
for (i in myObj.divisions) {
  x += "<h3>" + myObj.divisions[i].name + "</h3>";
  for (j in myObj.divisions[i].levels) {
    x +=  "<h4>" + myObj.divisions[i].levels[j].name + "</h4>";
      for (z in myObj.divisions[i].levels[j].breakdowns){
      	x += myObj.divisions[i].levels[j].breakdowns[z] + "<br>";
      }
  }
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
