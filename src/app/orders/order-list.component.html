<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
      <div class="row">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
            <input type="text"
                   [(ngModel)]="listFilter" />
          </div>
          <div class="nav-ml-auto">
              <button class="btn btn-outline-success btn-sm"
              routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/orders/0/edit']">
               +Add New
              </button>
          </div>
        </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="orders && orders.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-outline-primary btn-sm"
                      (click)="toggleImage()">
                {{showImage ? "Hide" : "Show"}} Image
              </button>
            </th>
            <th>Dispensary Name</th>
            <th>Invoice #</th>
            <th>Sales Person</th>
            <th>Date</th>
            <th>Time</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filteredOrders">
            <td>
              <img *ngIf="showImage && order.orderImageUrl"
                   [src]="order.orderImageUrl"
                   [title]="order.orderName"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin">
            </td>
            <td>
              <a [routerLink]="['/orders', order.id]">
                {{ order.orderName }}
              </a>
            </td>
            <td>{{ order.orderSport }}</td>
            <td>{{ order.orderLocationCity }}</td>
            <td>{{ order.orderStartDate }}</td>
            <td>{{ order.orderStartTime }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/orders', order.id, 'edit']">
                See More
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
