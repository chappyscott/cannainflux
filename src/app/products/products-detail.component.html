<div class="card">
  <div class="card-header"
       *ngIf="product">
    {{pageTitle + ": " + product.productName}}
  </div>

  <div class="card-body"
       *ngIf="product">

    <div class="row">

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-9">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Type:</div>
          <div class="col-md-9">{{product.productType}}</div>
      </div>
        <div class="row">
          <div class="col-md-3">Sport:</div>
          <div class="col-md-9">{{product.productNotes}}</div>
        </div>

        <div class="row">
          <div class="col-md-3">Location Name:</div>
          <div class="col-md-9">{{product.productPrice}}</div>
        </div>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/products', product.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
