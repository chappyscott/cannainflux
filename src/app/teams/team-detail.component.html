<div class="card">
    <div class="card-header"
         *ngIf="team">
      {{pageTitle + ": Team id:" + team.id}}
    </div>
  
    <div class="card-body"
         *ngIf="team">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{team.teamName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Mascot:</div>
            <div class="col-md-6">{{team.teamMascotName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Abbreviation:</div>
            <div class="col-md-6">{{team.teamAbbreviation}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Conference:</div>
            <div class="col-md-6">{{team.teamConference}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">City:</div>
            <div class="col-md-6">{{team.teamCity}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">State:</div>
            <div class="col-md-6">{{team.teamState}}</div>
          </div>
        </div>
        <div class="col-md-4">
          <img *ngIf="team.teamMascotUrl" class="center-block img-responsive"
               [style.height.px]="150"
               [style.margin.px]="2"
               [src]="mascotBaseUrl + team.teamMascotUrl"
               [title]="team.teamName"><br>
          <img *ngIf="team.teamSealUrl" class="center-block img-responsive"
               [style.height.px]="150"
               [style.margin.px]="2"
               [src]="sealBaseUrl + team.teamSealUrl"
               [title]="team.teamName">
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/teams', team.id, 'edit']">
            Edit
          </button>
        </div>
      </div>
  
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
